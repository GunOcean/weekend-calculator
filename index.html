<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            margin-bottom: 30px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            color: #fff;
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        input[type="date"] {
            padding: 15px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        button {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(231, 76, 60, 0.4);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px 30px;
            border-radius: 15px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-number.past {
            color: #e74c3c;
        }

        .stat-number.future {
            color: #2ecc71;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
        }

        .dots-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .dots {
            display: flex;
            flex-wrap: wrap;
            gap: 3px;
            justify-content: center;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .dot:hover {
            transform: scale(2);
        }

        .dot.past {
            background-color: #e74c3c;
        }

        .dot.future {
            background-color: #1a1a2e;
            border: 1px solid #333;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
            font-size: 0.9rem;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .legend-dot.past {
            background-color: #e74c3c;
        }

        .legend-dot.future {
            background-color: #1a1a2e;
            border: 1px solid #333;
        }

        #result {
            display: none;
        }

        .life-message {
            color: #888;
            font-style: italic;
            margin-top: 20px;
            font-size: 0.95rem;
        }

        .footnote {
            color: #555;
            font-size: 0.8rem;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è∞ Weekend Calculator</h1>
        <p class="subtitle">Visualize the weekends of your life</p>

        <div class="input-section">
            <label for="birthdate">Your Birth Date</label>
            <input type="date" id="birthdate">
            <br>
            <button onclick="calculate()">Calculate</button>
        </div>

        <div id="result">
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-number past" id="pastCount">0</div>
                    <div class="stat-label">Weekends Passed</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number future" id="futureCount">0</div>
                    <div class="stat-label">Weekends Remaining</div>
                </div>
            </div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-dot past"></div>
                    <span>Passed</span>
                </div>
                <div class="legend-item">
                    <div class="legend-dot future"></div>
                    <span>Remaining</span>
                </div>
            </div>

            <div class="dots-container">
                <div class="dots" id="dotsContainer"></div>
            </div>

            <p class="life-message" id="lifeMessage"></p>
        </div>

        <p class="footnote">* Calculation based on global average life expectancy of 73 years (WHO, 2023)</p>
    </div>

    <script>
        const LIFE_EXPECTANCY = 73;
        const TOTAL_WEEKENDS = LIFE_EXPECTANCY * 52;

        function calculate() {
            const birthdateInput = document.getElementById('birthdate').value;

            if (!birthdateInput) {
                alert('Please enter your birth date!');
                return;
            }

            const birthdate = new Date(birthdateInput);
            const today = new Date();

            if (birthdate > today) {
                alert('Birth date cannot be in the future!');
                return;
            }

            const diffTime = Math.abs(today - birthdate);
            const diffWeeks = Math.floor(diffTime / (1000 * 60 * 60 * 24 * 7));
            const pastWeekends = Math.min(diffWeeks, TOTAL_WEEKENDS);
            const futureWeekends = Math.max(0, TOTAL_WEEKENDS - pastWeekends);

            document.getElementById('pastCount').textContent = pastWeekends.toLocaleString('en-US');
            document.getElementById('futureCount').textContent = futureWeekends.toLocaleString('en-US');

            const dotsContainer = document.getElementById('dotsContainer');
            dotsContainer.innerHTML = '';

            const scale = TOTAL_WEEKENDS > 1000 ? 4 : 1;
            const scaledPast = Math.floor(pastWeekends / scale);
            const scaledFuture = Math.floor(futureWeekends / scale);

            for (let i = 0; i < scaledPast; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot past';
                dot.title = `Weekend ${i * scale + 1}-${(i + 1) * scale}`;
                dotsContainer.appendChild(dot);
            }

            for (let i = 0; i < scaledFuture; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot future';
                dot.title = `Weekend ${scaledPast * scale + i * scale + 1}-${scaledPast * scale + (i + 1) * scale}`;
                dotsContainer.appendChild(dot);
            }

            const percentage = ((pastWeekends / TOTAL_WEEKENDS) * 100).toFixed(1);
            const messages = [
                `You've lived ${percentage}% of your weekends. Make every remaining one count! üéÅ`,
                `${futureWeekends.toLocaleString('en-US')} weekends left. Make them memorable! ‚ú®`,
                `Each dot is a weekend. Each one matters. üí´`
            ];
            document.getElementById('lifeMessage').textContent = messages[Math.floor(Math.random() * messages.length)];

            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
